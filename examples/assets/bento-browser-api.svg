<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 830 334" width="830" height="334">
  <style>
    
    .b4-slide-left {
      opacity: 0;
      animation: b4-slideLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .b4-slide-right {
      opacity: 0;
      animation: b4-slideRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.15s forwards;
    }
    @keyframes b4-slideLeft {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes b4-slideRight {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .b4-scroll-up {
      animation: b4-scrollUp 14s ease-in-out 1.4s infinite;
    }
    .b4-scroll-down {
      transform: translateY(-330px);
      animation: b4-scrollDown 14s ease-in-out 1.4s infinite;
    }
    @keyframes b4-scrollUp {
      0%, 5% { transform: translateY(0); }
      45%, 55% { transform: translateY(-352px); }
      95%, 100% { transform: translateY(0); }
    }
    @keyframes b4-scrollDown {
      0%, 5% { transform: translateY(-330px); }
      45%, 55% { transform: translateY(0); }
      95%, 100% { transform: translateY(-330px); }
    }
  </style>
  
