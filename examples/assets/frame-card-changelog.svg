<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 268" width="560" height="268">
  <style>
    
    .line-0 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 0.36s forwards;
    }
    .line-1 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 0.86s forwards;
    }
    .line-2 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 1.40s forwards;
    }
    .line-3 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 1.84s forwards;
    }
    .line-4 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 2.35s forwards;
    }
