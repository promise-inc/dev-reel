        <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.15"/>
      </filter>
    </defs>
    <rect x="0" y="0" width="560" height="268" rx="12" ry="12" fill="#1e1e2e" filter="url(#card-shadow)"/>
    <rect x="0" y="0" width="560" height="268" rx="12" ry="12" fill="none" stroke="#cdd6f4" stroke-width="0.5" opacity="0.1"/>
    <text x="280" y="26" text-anchor="middle" fill="#a6adc8" font-family="'Inter','SF Pro Display',-apple-system,system-ui,sans-serif" font-size="13" font-weight="600">Changelog v2.0</text>
