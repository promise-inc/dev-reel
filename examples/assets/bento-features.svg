<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 830 300" width="830" height="300">
  <style>
    
    .b1-slide-left {
      opacity: 0;
      animation: b1-slideLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .b1-slide-right {
      opacity: 0;
      animation: b1-slideRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.15s forwards;
    }
    @keyframes b1-slideLeft {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes b1-slideRight {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .b1-scroll-up {
      animation: b1-scrollUp 14s ease-in-out 1.4s infinite;
    }
    .b1-scroll-down {
      transform: translateY(-220px);
      animation: b1-scrollDown 14s ease-in-out 1.4s infinite;
    }
    @keyframes b1-scrollUp {
      0%, 5% { transform: translateY(0); }
      45%, 55% { transform: translateY(-220px); }
      95%, 100% { transform: translateY(0); }
    }
    @keyframes b1-scrollDown {
      0%, 5% { transform: translateY(-220px); }
      45%, 55% { transform: translateY(0); }
      95%, 100% { transform: translateY(-220px); }
    }
  </style>
  
