  <style>
    
    .b3-slide-left {
      opacity: 0;
      animation: b3-slideLeft 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .b3-slide-right {
      opacity: 0;
      animation: b3-slideRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.15s forwards;
    }
    @keyframes b3-slideLeft {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes b3-slideRight {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .b3-scroll-up {
      animation: b3-scrollUp 14s ease-in-out 1.4s infinite;
    }
    .b3-scroll-down {
      transform: translateY(-220px);
      animation: b3-scrollDown 14s ease-in-out 1.4s infinite;
    }
    @keyframes b3-scrollUp {
      0%, 5% { transform: translateY(0); }
      45%, 55% { transform: translateY(-220px); }
      95%, 100% { transform: translateY(0); }
    }
    @keyframes b3-scrollDown {
      0%, 5% { transform: translateY(-220px); }
      45%, 55% { transform: translateY(0); }
      95%, 100% { transform: translateY(-220px); }
    }
