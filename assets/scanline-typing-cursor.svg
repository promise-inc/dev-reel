    }
    .line-7 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 3.88s forwards;
    }
    @keyframes typeLine {
      0% { opacity: 0; transform: translateX(-4px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes blinkCursor {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .blink-cursor {
      fill: #ffffff;
      animation: blinkCursor 1s step-end infinite;
    }
  </style>
  
    <defs>
