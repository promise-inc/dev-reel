<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 236" width="560" height="236">
  <style>
    
    .line-0 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 0.40s forwards;
    }
    .line-1 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 0.86s forwards;
    }
    .line-2 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 1.33s forwards;
    }
    .line-3 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 1.85s forwards;
    }
    .line-4 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 2.37s forwards;
    }
    .line-5 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 2.81s forwards;
    }
    .line-6 {
      opacity: 0;
