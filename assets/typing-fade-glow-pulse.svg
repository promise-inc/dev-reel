<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 276" width="560" height="276">
  <style>
    
    .line-0 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 0.37s forwards;
    }
    .line-1 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 0.85s forwards;
    }
    .line-2 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 1.36s forwards,
        pulseError 2s ease-in-out 1.80s infinite;
    }
    .line-3 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 1.81s forwards;
    }
    .line-4 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 2.33s forwards;
    }
    .line-5 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 2.88s forwards,
        glowSuccess 2.5s ease-in-out 3.30s infinite;
    }
    .line-6 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 3.31s forwards,
        glowSuccess 2.5s ease-in-out 3.80s infinite;
    }
    .line-7 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 3.81s forwards,
        glowSuccess 2.5s ease-in-out 4.30s infinite;
    }
    .line-8 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 4.38s forwards;
    }
    .line-9 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 4.82s forwards;
    }
    @keyframes typeLine {
      0% { opacity: 0; transform: translateX(-4px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes pulseError {
      0%, 100% { fill-opacity: 1; }
      50% { fill-opacity: 0.5; }
    }
    @keyframes glowSuccess {
      0%, 100% { filter: drop-shadow(0 0 0px #a6e3a100); }
      50% { filter: drop-shadow(0 0 4px #a6e3a188); }
    }
    @keyframes blinkCursor {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .blink-cursor {
      fill: #f5e0dc;
      animation: blinkCursor 1s step-end infinite;
    }
  </style>
  
