<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 196" width="560" height="196">
  <style>
    
    .line-0 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 0.33s forwards;
    }
    .line-1 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 0.82s forwards;
    }
    .line-2 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 1.30s forwards;
    }
    .line-3 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 1.88s forwards;
    }
    .line-4 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 2.38s forwards;
    }
    .line-5 {
      opacity: 0;
      animation: typeLine 0.4s ease-out 2.89s forwards;
    }
    @keyframes typeLine {
      0% { opacity: 0; transform: translateX(-4px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes blinkCursor {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .blink-cursor {
      fill: #ffffff;
      animation: blinkCursor 1s step-end infinite;
    }
    @keyframes progressFill {
      0% { transform: scaleX(0); }
      80% { transform: scaleX(1); }
      100% { transform: scaleX(1); }
    }
    .progress-bar-fill {
      fill: #a78bfa;
      transform-origin: left center;
      animation: progressFill 3s ease-out forwards;
    }
  </style>
  
    <defs>
      <clipPath id="terminal-clip">
        <rect x="0" y="0" width="560" height="196" rx="10" ry="10"/>
      </clipPath>
    </defs>
    <g clip-path="url(#terminal-clip)">
      <rect x="0" y="0" width="560" height="196" fill="#0a0a0b"/>
      <rect x="0" y="0" width="560" height="36" fill="#111113"/>
      <line x1="0" y1="36" x2="560" y2="36" stroke="#0a0a0b" stroke-width="1" opacity="0.3"/>
    </g>
    <rect x="0" y="0" width="560" height="196" rx="10" ry="10" fill="none" stroke="#111113" stroke-width="1" opacity="0.5"/>

    <circle cx="18" cy="18" r="6" fill="#ef4444"/>
    <circle cx="38" cy="18" r="6" fill="#eab308"/>
    <circle cx="58" cy="18" r="6" fill="#22c55e"/>

    <text x="280" y="23" text-anchor="middle" fill="#71717a" font-family="'Inter','SF Pro Display',-apple-system,system-ui,sans-serif" font-size="12" font-weight="500">npm install</text>
  
  <g>
    <text x="20" y="66" fill="#818cf8" font-family="'JetBrains Mono','Fira Code','SF Mono','Cascadia Code',Consolas,monospace" font-size="13" class="line-0">$ npm install</text>
    <text x="20" y="86" fill="#e4e4e7" font-family="'JetBrains Mono','Fira Code','SF Mono','Cascadia Code',Consolas,monospace" font-size="13" class="line-1"></text>
    <text x="20" y="106" fill="#e4e4e7" font-family="'JetBrains Mono','Fira Code','SF Mono','Cascadia Code',Consolas,monospace" font-size="13" class="line-2">Resolving dependencies...</text>
    <g class="line-3">
      <rect x="20" y="117" width="520" height="10" rx="4" fill="#27272a"/>
      <rect class="progress-bar-fill" x="20" y="117" width="520" height="10" rx="4"/>
    </g>
    <text x="20" y="146" fill="#4ade80" font-family="'JetBrains Mono','Fira Code','SF Mono','Cascadia Code',Consolas,monospace" font-size="13" class="line-4">✔ added 142 packages in 3.2s</text>
    <text x="20" y="166" fill="#4ade80" font-family="'JetBrains Mono','Fira Code','SF Mono','Cascadia Code',Consolas,monospace" font-size="13" class="line-5">✔ 0 vulnerabilities</text>
  </g>
  <rect class="blink-cursor" x="20" y="174" width="8" height="15" rx="1"/>
  <text x="552" y="190" text-anchor="end" fill="#e4e4e7" opacity="0.05" font-family="'Inter','SF Pro Display',-apple-system,system-ui,sans-serif" font-size="10">@promise-inc/dev-reel</text>
  
</svg>