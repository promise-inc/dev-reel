<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 256" width="560" height="256">
  <style>
    
    .line-0 {
      animation: waveBob 3s ease-in-out 0.80s infinite;
    }
    .line-1 {
      animation: waveBob 3s ease-in-out 1.42s infinite;
    }
    .line-2 {
      animation: waveBob 3s ease-in-out 2.04s infinite,
        glowSuccess 2.5s ease-in-out 1.80s infinite;
    }
    .line-3 {
      animation: waveBob 3s ease-in-out 2.66s infinite,
        glowSuccess 2.5s ease-in-out 2.30s infinite;
    }
    .line-4 {
      animation: waveBob 3s ease-in-out 3.28s infinite,
        pulseError 2s ease-in-out 2.80s infinite;
    }
    .line-5 {
      animation: waveBob 3s ease-in-out 3.90s infinite;
    }
    .line-6 {
      animation: waveBob 3s ease-in-out 4.52s infinite,
        glowSuccess 2.5s ease-in-out 3.80s infinite;
    }
    .line-7 {
      animation: waveBob 3s ease-in-out 5.14s infinite;
    }
    .line-8 {
      animation: waveBob 3s ease-in-out 5.76s infinite;
    }
    @keyframes waveBob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-1.5px); }
    }
    @keyframes pulseError {
      0%, 100% { fill-opacity: 1; }
      50% { fill-opacity: 0.5; }
    }
    @keyframes glowSuccess {
      0%, 100% { filter: drop-shadow(0 0 0px #a6e3a100); }
      50% { filter: drop-shadow(0 0 4px #a6e3a188); }
    }
    @keyframes blinkCursor {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    .blink-cursor {
      fill: #f5e0dc;
      animation: blinkCursor 1s step-end infinite;
    }
  </style>
  
    <defs>
      <clipPath id="terminal-clip">
        <rect x="0" y="0" width="560" height="256" rx="10" ry="10"/>
      </clipPath>
    </defs>
    <g clip-path="url(#terminal-clip)">
      <rect x="0" y="0" width="560" height="256" fill="#1e1e2e"/>
      <rect x="0" y="0" width="560" height="36" fill="#181825"/>
      <line x1="0" y1="36" x2="560" y2="36" stroke="#1e1e2e" stroke-width="1" opacity="0.3"/>
    </g>
    <rect x="0" y="0" width="560" height="256" rx="10" ry="10" fill="none" stroke="#181825" stroke-width="1" opacity="0.5"/>

    <circle cx="18" cy="18" r="6" fill="#f38ba8"/>
    <circle cx="38" cy="18" r="6" fill="#f9e2af"/>
    <circle cx="58" cy="18" r="6" fill="#a6e3a1"/>

    <text x="280" y="23" text-anchor="middle" fill="#a6adc8" font-family="'Inter','SF Pro Display',-apple-system,system-ui,sans-serif" font-size="12" font-weight="500">wave-demo</text>
  
  <g>
    <text x="20" y="66" fill="#89b4fa" font-family="'JetBrains Mono','Fira Code','SF Mono','Cascadia Code',Consolas,monospace" font-size="13" class="line-0">$ test --reporter minimal</text>
